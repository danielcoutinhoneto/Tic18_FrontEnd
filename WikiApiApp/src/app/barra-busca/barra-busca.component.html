<!-- barra-busca.component.html -->
<div class="pesquisa-container">
  <label>Informe os dados da Pesquisa <br><br><input type="text" #termoBuscaInput class="input-pesquisa"></label>
  <button (click)="enviarBusca(termoBuscaInput.value)">Pesquisar</button>
</div>
<div *ngIf="resultadosAtualizados">
  <div *ngFor="let result resultadosAtualizados" class="resultado-item">
    <!-- Ajustando o link para envolver o tÃ­tulo -->
    <p [innerHTML]="result.snippet"></p>
    <h3><a href="https://en.wikipedia.org/wiki?curid={{result.pageid}}" rel="noopener" target="_blank">{{result.title}}</a></h3>
  </div>
</div>
